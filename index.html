<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film and Food Friends - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="container">
        <div class="login-box">
            <div class="banner">
                <h1>Film and Food Friends</h1>
                <div class="marquee">
                    <span>Welcome to the ultimate film and food experience! • Established 2004 • </span>
                </div>
            </div>
            
            <div class="visitor-counter">
                <img src="https://www.cutercounter.com/hits.php?id=hxndapc&nd=6&style=1" alt="visitor counter">
                <div>Visitors since June 2004</div>
            </div>
            
            <div class="login-form">
                <h2>Member Login</h2>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" class="input-field" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="input-field" placeholder="Enter your password">
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember" checked>
                    <label for="remember">Keep me signed in</label>
                </div>
                
                <button id="submit-btn" class="submit-btn">Sign In</button>
                
                <div id="message" class="message"></div>
                
                <div class="help-links">
                    <a href="#">Forgot Password?</a> | <a href="#">Sign Up</a>
                </div>
            </div>
            
            <div class="under-construction">
                <img src="https://gifcities.org/assets/construct.gif" alt="Under Construction">
                <p>© 2004 Film And Food Friends. All rights reserved.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
